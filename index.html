<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Previous head content remains the same -->
    <style>
        /* Previous styles remain the same */

        /* New styles for the registration form */
        .registration-form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .registration-form h3 {
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        /* Styles for the congratulations modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            text-align: center;
            animation: modalFadeIn 0.5s;
        }

        @keyframes modalFadeIn {
            from {opacity: 0; transform: translateY(-50px);}
            to {opacity: 1; transform: translateY(0);}
        }
    </style>
</head>
<body>
    <!-- Previous body content up to the contact section -->

    <section id="contact" class="cta">
        <div class="container">
            <h2>Ready to Start Your Chess Journey?</h2>
            <p>Fill out the registration form below to join our academy.</p>
            <div class="registration-form">
                <h3>Registration Form</h3>
                <form id="registrationForm">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <textarea id="address" name="address" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="class">Class:</label>
                        <input type="text" id="class" name="class" required>
                    </div>
                    <div class="form-group">
                        <label for="age">Age:</label>
                        <input type="number" id="age" name="age" required>
                    </div>
                    <div class="form-group">
                        <label for="school">School:</label>
                        <input type="text" id="school" name="school" required>
                    </div>
                    <div class="form-group">
                        <label for="aim">One Aim of Life:</label>
                        <textarea id="aim" name="aim" required></textarea>
                    </div>
                    <button type="submit" class="btn">Submit Registration</button>
                </form>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 TheChessLifestyle. All rights reserved.</p>
        </div>
    </footer>

    <!-- Congratulations Modal -->
    <div id="congratsModal" class="modal">
        <div class="modal-content">
            <h2>Congratulations!</h2>
            <p>You've successfully registered for TheChessLifestyle Academy.</p>
            <p>We'll contact you soon with further details.</p>
        </div>
    </div>

    <script>
        // Previous JavaScript code remains the same

        // Registration form submission
        const form = document.getElementById('registrationForm');
        const modal = document.getElementById('congratsModal');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Collect form data
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            // Here you would typically send this data to a server
            // For this example, we'll just log it and show the modal
            console.log(data);

            // Show congratulations modal
            modal.style.display = 'block';

            // Hide modal after 3 seconds
            setTimeout(() => {
                modal.style.display = 'none';
                form.reset(); // Reset the form
            }, 3000);

            // In a real-world scenario, you'd send an email here
            // For example, using a server-side script or an email API
            // alert('Registration details would be sent to arenachessinstitute108@gmail.com');
        });

        // Close modal if clicked outside
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
